<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/103dfcd924.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body></body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container">
    </div>
    <div class="modal-container " id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form" value="Reload Page">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label class="form-label" for="website-name">Website Name</label>
                        <input class="form-input" type="text" id="website-name">                      
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label class="form-label" for="website-url">Website URL</label>
                        <input class="form-input" type="text" id="website-url">          
                    </div>
                    <button type="submit" value="Reload Page" id="refresh">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
